<!DOCTYPE html>
<html>
<head>
    <link href="default.css" rel="stylesheet" type="text/css"></link>
<title>Rock-Paper-Scissor</title>
</head>
<body>
    <div class="container">
        <center>
            <div class="headerContainer">
                <h1>Rock-Paper-Scissor</h1>
                <h2>Chose your weapon:</h2>
            </div>
        </center>

        <center>
            <div class="btnContainer">
                <div class="tokenBtn" data-token=0>Rock</div>
                <div class="tokenBtn" data-token=1>Paper</div>
                <div class="tokenBtn" data-token=2>Scissor</div>
                <div class="resultOverlay hidden">
                    This will be displayed when the game is over.
                </div>
            </div>

            <div class="score">
                <span style="font-size: 0.5em">You</span> <span id="score">0 - 0</span> <span style="font-size: 0.5em">CPU</span>
            </div>
        </center>
    </div>
    <script src="game.js"></script>
</body>
</html>
